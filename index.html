<html>
<div id="chartContainer">
  <script src="/lib/d3.v4.3.0.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
      d3.csv("resources/data/reservers.tsv", function (data) {
        data = dimple.filterData(data, "Date", "12/01/2012");
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 500, 330)
        myChart.addMeasureAxis("x", "DatesyncNPD");
        myChart.addMeasureAxis("y", "fldRecoverableOE");
        myChart.addMeasureAxis("z", "fldRemainingOE");
        myChart.addSeries(["Channel"], dimple.plot.bubble);
        myChart.addLegend(200, 10, 360, 20, "right");
        myChart.draw();
      });
  </script>
</div>
</html>
